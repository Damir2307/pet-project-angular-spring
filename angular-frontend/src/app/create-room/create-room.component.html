<div id="qqq" class="col-md-6 offset-md-3">
    <h3> Create Room </h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div> Country</div>
            <select class="form-control" id="country" [(ngModel)]="room.country" name="country">
                <option value="KZ">KZ</option>
                <option value="RUS">RUS</option>
                <option value="USA">USA</option>
              </select>

        </div>

        <div class="form-group">
            <div> On/off</div>
            <input type="checkbox" class="form-control" id="myCheckbox1" [(ngModel)]="room.on_off" name="on_off">
            <label *ngIf="room.on_off==false || room.on_off==undefined" for="myCheckbox1 "><img id="img" style="height:100%; "src="assets/img/pic_bulboff.gif " (click)="onClick()"/></label>
            <label *ngIf="room.on_off" for="myCheckbox1 "><img id="img" style="height:100%; "src="assets/img/pic_bulbon.gif " (click)="onClick()"/></label>
        </div>


        <button class="btn btn-success " type="submit ">Submit</button>

    </form>
</div>
