<div id="qqq" class="col-md-6 offset-md-3">
    <h3 style="color: red;"> Room {{ room.id }} </h3>
    <form *ngIf="room.country===countryByIp.country;else other_content" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <h4> Country : {{ room.country }}</h4>
        </div>
        <div class="form-group">
            <div> On/off</div>
            <input type="checkbox" id="myCheckbox1" [(ngModel)]="room.on_off" name="on_off">
            <label *ngIf="room.on_off==false" for="myCheckbox1 "><img id="img" style="height:100%; "src="assets/img/pic_bulboff.gif " (click)="onClick()"/></label>
            <label *ngIf="room.on_off" for="myCheckbox1 "><img id="img" style="height:100%; "src="assets/img/pic_bulbon.gif " (click)="onClick()"/></label>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>

    </form>
    <ng-template #other_content>You cannot enter the room </ng-template>
</div>
